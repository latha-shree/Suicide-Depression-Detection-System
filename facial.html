<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facial Expression Analysis</title>
</head>
<body>
    <h1>Facial Expression Analysis</h1>
    <form method="POST">
        <button type="submit">Analyze Expression</button>
    </form>

    {% if emotion %}
    <h2>Detected Emotion: {{ emotion }}</h2>
    <h3>Stress Status: {{ result }}</h3>
    {% endif %}

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <a href="/">Back to Home</a>
</body>
</html>
