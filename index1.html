<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gesture Prediction</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-image: url('https://a57.foxnews.com/static.foxnews.com/foxnews.com/content/uploads/2018/09/640/320/depressed_teen.jpg?ve=1&tl=1');
            background-repeat: no-repeat;
            background-size: cover;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .topnav {
            overflow: hidden;
            background-color: #333;
        }

        .topnav a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        .topnav a.active {
            background-color: #4CAF50;
            color: white;
        }

        .center-buttons {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn-custom {
            margin: 15px;
            padding: 14px 28px;
            font-size: 18px;
            border-radius: 6px;
            transition: all 0.3s ease-in-out;
        }

        .btn-custom:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        .creative-heading {
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(90deg, #1e90ff, #00fa9a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
        }
    </style>
</head>
<body>

    <div class="topnav">
        <a href="/" class="active">Home</a>
    </div>

    <div class="center-buttons">
        <div>
            <h1 class="creative-heading">Welcome to Suicidal Attempts Prediction Framework</h1>
            <a href="/userlogin" class="btn btn-success btn-custom">Login</a>
            <a href="/enternew" class="btn btn-primary btn-custom">Register</a>
        </div>
    </div>

</body>
</html>
